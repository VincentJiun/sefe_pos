{% load static from static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css'%}">
    <title>訂單</title>
    <style>
        body {
            background-color: #f7f7f7;
        }

        a:hover {
            text-decoration: none;
        }

        #entry-button-group {
            margin-top: 200px;
        }

        #entry-button-group .btn {
            height: 160px;
            font-size: 50px;
            line-height: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <tr>
                        <th>訂單號</th>
                        <th>建立時間</th>
                        <th>支付時間</th>
                        <th>桌號</th>
                        <th>食物總數</th>
                        <th>總價</th>
                        <th>員工ID</th>
                    </tr>
                    {% for order in orders %}
                    <tr>
                        <td><a class="badge {%if order.is_pay%}badge-success{%else%}badge-danger{%endif%}" href="/order/q{{order.ID}}">{{order.ID}}</a></td>
                        <td>{{order.create_time|date:'Y-m-d H:i:s'}}</td>
                        <td>{{order.pay_time|date:'Y-m-d H:i:s'}}</td>
                        <td>{{order.table_id}}</td>
                        <td>{{order.food_amount}}</td>
                        <td>{{order.total_price}}</td>
                        <td>{{order.staff_id}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <!-- 底部填空區域 -->
    <div style="height:60px"></div>
    <!-- 底部NAV -->
    <div class="BottomNavBar NavBar row fixed-bottom border-top"
        style="height:80px;background-color:#f7f7f7;height:60px;">
        <div class="col-5 m-auto"></div>
        <div class="col-4 m-auto">
            <div class="row">
                <div class="col"></div>
                <div class="col mr-3">
                    <a href="{% url 'manage' %}">
                        <button class="btn btn-success btn-block" id="OrderSubmit">返 回</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
    <script src="{% static 'js/home.js' %}"></script>

</body>

</html>
